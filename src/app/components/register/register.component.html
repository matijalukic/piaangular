<div class="row justify-content-center">
    <div class="col-md-12">
        <h2 class="mb-2">Register</h2>

        <div class="alert alert-warning" *ngIf="errorMessages && errorMessages.length > 0">
            <ul>
                <li *ngFor="let err of errorMessages">
                    {{ err }}
                </li>
            </ul>
        </div>

        <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>


        <ul class="nav nav-tabs nav-fill my-2">
            <li class="nav-item" (click)="selectedUser='company'">
                <a class="nav-link" [class.active]="selectedUser=='company'" >Company</a>
            </li>
            <li class="nav-item" (click)="selectedUser='student'">
                <a class="nav-link" [class.active]="selectedUser=='student'" >Student</a>
            </li>
        </ul>
    </div>
    <div class="col-md-6">
        <h4 class="my-2">User info:</h4>

        <form [formGroup]="userFormGroup">
            <div class="form-group">
                <label for="username">Username:</label>
                <input formControlName="username" (change)="checkUsername()" type="text" required="required" [(ngModel)]="inputUser.username" class="form-control" id="username" placeholder="Enter username">
                <small *ngIf="usernameTaken" class="form-text text-muted is-invalid text-danger">Username is taken.</small>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input formControlName="password" type="password" required="required" [(ngModel)]="inputUser.password" class="form-control" id="password" placeholder="Enter password">
            </div>


            <div class="form-group">
                <label for="confirm_password">Confirm password:</label>
                <input formControlName="confirm_password" type="password" required="required" class="form-control" id="confirm_password" placeholder="Confirm password">
            </div>


            <div class="form-group">
                <label for="email">Email:</label>
                <input formControlName="email" (change)="checkEmail()" type="email" required="required" [(ngModel)]="inputUser.email" class="form-control" id="email" placeholder="Enter email">
                <small *ngIf="emailTaken" class="form-text text-muted is-invalid text-danger">Email is taken.</small>

            </div>

        </form>
    </div>
    <div class="col-md-6" *ngIf="selectedUser=='company'">
            <h4 class="my-2">Company info:</h4>
        <form [formGroup]="companyFormGroup">
            <div class="form-group">
                <label for="company_name">Company name:</label>
                <input formControlName="name" type="text" required="required" [(ngModel)]="inputCompany.name" class="form-control" name="company_name" id="company_name" placeholder="Enter company name">
            </div>

            <div class="form-group">
                <label for="company_address">Company Address:</label>
                <input formControlName="address" type="text" required="required" [(ngModel)]="inputCompany.address" class="form-control" name="company_address" id="company_address" placeholder="Enter company address">
            </div>


            <div class="form-group">
                <label for="company_city">Company City:</label>
                <input formControlName="city" type="text" required="required" [(ngModel)]="inputCompany.city" class="form-control" name="company_city" id="company_city" placeholder="Enter company city">
            </div>

            <div class="form-group">
                <label for="company_director">Company Director:</label>
                <input formControlName="director" type="text" required="required" [(ngModel)]="inputCompany.director" class="form-control" name="company_director" id="company_director" placeholder="Enter company director">
            </div>


            <div class="form-group">
                <label for="company_pib">Company PIB:</label>
                <input formControlName="pib" type="number" required="required" [(ngModel)]="inputCompany.pib" class="form-control" name="company_pib" id="company_pib" placeholder="Enter company PIB">
            </div>

            <div class="form-group">
                <label for="company_employees">Company Employees:</label>
                <input formControlName="employees" type="number" required="required" [(ngModel)]="inputCompany.employees" class="form-control" name="company_employees" id="company_employees" placeholder="Enter company employees number">
            </div>


            <div class="form-group">
                <label for="company_domain">Company Domain:</label>
                <input formControlName="domain" type="text" required="required" [(ngModel)]="inputCompany.domain" class="form-control" name="company_domain" id="company_domain" placeholder="Enter company domain">
            </div>

            <div class="form-group">
                <label for="company_agency">Company Agency:</label>
                <select formControlName="agency" required="required" [(ngModel)]="inputCompany.agency" class="form-control" name="company_agency" id="company_agency">
                    <option value="it">IT</option>
                    <option value="telekomunikacije">Telecomunication</option>
                </select>
            </div>

            <div class="form-group">
                <label for="company_specialty">Company Specialty:</label>
                <input formControlName="specialty" type="text" required="required" [(ngModel)]="inputCompany.speciality" class="form-control" name="company_specialty" id="company_specialty" placeholder="Enter company specialty">
            </div>

        </form>
    </div>

    <div class="col-md-6" *ngIf="selectedUser=='student'">
        <h4 class="my-2">Person info:</h4>

        <form [formGroup]="studentFormGroup">
            <div class="form-group">
                <label for="person_name">Person name:</label>
                <input formControlName="name" type="text" required="required" [(ngModel)]="inputPerson.name" class="form-control" name="person_name" id="person_name" placeholder="Enter person name">
            </div>

            <div class="form-group">
                <label for="person_surname">Person surname:</label>
                <input formControlName="surname" type="text" required="required" [(ngModel)]="inputPerson.surname" class="form-control" name="person_surname" id="person_surname" placeholder="Enter person surname">
            </div>

            <div class="form-group">
                <label for="person_tel">Person telephone:</label>
                <input formControlName="tel" type="tel" required="required" [(ngModel)]="inputPerson.tel" class="form-control" name="person_tel" id="person_tel" placeholder="Enter person telephone">
            </div>

            <div class="form-group">
                <label for="student_years">Years studying:</label>
                <input formControlName="years" type="number" required="required" [(ngModel)]="inputStudent.years" class="form-control" name="student_years" id="student_years" placeholder="Enter students years">
            </div>

            <div class="form-group">
                <label for="person_tel">Graduated:</label><br>
                <div class="form-check form-check-inline">
                    <input formControlName="graduated" class="form-check-input" type="radio" [(ngModel)]="inputStudent.graduated" name="graduated" id="graduated_yes" value="1">
                    <label class="form-check-label" for="graduated_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input formControlName="graduated" class="form-check-input" type="radio" [(ngModel)]="inputStudent.graduated" name="graduated" id="graduated_no" value="0">
                    <label class="form-check-label" for="graduated_no">No</label>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-7">
        <button class="btn btn-primary btn-block" (click)="register()">Register</button>
    </div>

</div>
