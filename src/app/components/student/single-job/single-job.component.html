<div class="row">
    <div class="col" *ngIf="job">
        <h1 class="mb-3">Job</h1>
        <app-job-offer [job]="job"></app-job-offer>
    </div>
    <div class="col" *ngIf="job.company">
        <h3 class="mb-3">Company</h3>
        <app-card-company *ngIf="job.company" [showingCompany]="job.company"></app-card-company>
    </div>

    <div class="col" *ngIf="isStudent">
        <h3 class="mb-3">Make application</h3>
        <div class="alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
        <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>


        <form *ngIf="!studentsApplication">
            <div class="form-group row">
                <label for="cover_letter" class="col-sm-3 col-form-label">Cover letter:</label>
                <div class="col-sm-9">
                    <textarea [formControl]="coverLetterControl" class="form-control" id="cover_letter" placeholder="Cover letter"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-12 text-center">
                    OR
                </div>
            </div>
            <div class="form-group row">
                <label for="pdf" class="col-sm-3 col-form-label">PDF:</label>
                <div class="col-sm-9">
                    <div class="custom-file">
                        <input accept="application/pdf" (change)="uploadPdf($event)" type="file" class="custom-file-input" id="pdf">
                        <label class="custom-file-label">Choose PDF file</label>
                    </div>

                    <div *ngIf="selectedFile" class="alert alert-success mt-1">
                        Selected: {{ selectedFile.name }}
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-outline-primary" (click)="submit()" >Submit</button>
                </div>
            </div>
        </form>

        <app-application *ngIf="studentsApplication" [application]="studentsApplication"></app-application>
    </div>


</div>
