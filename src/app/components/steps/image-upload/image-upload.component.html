<section class="form-row justify-content-center">
  <label class="col-2 col-form-label">Add image:</label>
  <div class="col-5">
    <input  type="file" (change)="addFile($event)" [formControl]="uploadControl" placeholder="Add image to the">
  </div>
</section>
<section class="form-row justify-content-center">
    <div class="col-7">
        <div class="alert alert-warning text-center" *ngIf="errorMsg">
            {{ errorMsg }}
        </div>
        <div class="alert alert-success text-center" *ngIf="successMsg">
            {{ successMsg }}
        </div>
    </div>
</section>
