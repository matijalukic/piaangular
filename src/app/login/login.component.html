<div class="justify-content-center">
	<form [formGroup]="form" class="form-row justify-content-center">
		<div class="col-md-6">
            <h2>Login to your account</h2>
			<div class="row">
				<label for="username">Username</label>
				<input type="text" formControlName="username" placeholder="Username" class="form-control" id="username"/>
			</div>
			<div class="row">
				<label for="password">Password</label>
				<input class="form-control" formControlName="password" placeholder="Password" type="password" id="password">
			</div>
			<div class="row justify-content-center my-2">
				<input type="submit" (click)="login()" value="Login" class="form-control btn btn-primary">
			</div>
			<div *ngIf="error" class="alert alert-danger my-2">
				{{ error }}
			</div>
		</div>
	</form>
</div>
